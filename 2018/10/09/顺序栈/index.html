n><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXSIZE 100 <span class="comment">//是顺序栈所能存储的最多元素个数</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> TRUE 1</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">int</span> datatype;</span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span>//顺序栈的定义 </span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    datatype <span class="built_in">stack</span>[MAXSIZE]; <span class="comment">//stack 数组存储栈中所有的数据元素 </span></span><br><span class="line">    <span class="keyword">int</span> top;</span><br><span class="line"> &#125; seqstack;<span class="comment">//顺序栈的类型定义 </span></span><br><span class="line"> seqstack *S;<span class="comment">//顺序栈变量定义 </span></span><br><span class="line"> </span><br><span class="line"> <span class="comment">//顺序栈的初始化运算</span></span><br><span class="line"> <span class="function"><span class="keyword">void</span> <span class="title">INITSTACK</span><span class="params">(seqstack *S)</span></span></span><br><span class="line"><span class="function"> </span>&#123;</span><br><span class="line">     S-&gt;top=<span class="number">-1</span>;<span class="comment">//将顺序栈设置为空栈 </span></span><br><span class="line">  &#125; </span><br><span class="line">  </span><br><span class="line">  </span><br><span class="line">  <span class="comment">//检查顺序栈是否为空栈的运算</span></span><br><span class="line">   <span class="function"><span class="keyword">int</span> <span class="title">EMPTY</span><span class="params">(seqstack *S)</span></span></span><br><span class="line"><span class="function">   </span>&#123;</span><br><span class="line">       <span class="keyword">if</span>(S-&gt;top&lt;<span class="number">0</span>)<span class="keyword">return</span> (TRUE);<span class="comment">//若顺序栈为空，函数返回1 </span></span><br><span class="line">       <span class="keyword">else</span> <span class="keyword">return</span> (<span class="literal">NULL</span>);<span class="comment">//若顺序栈不为空，函数返回0 </span></span><br><span class="line">   &#125;</span><br><span class="line">   </span><br><span class="line">   <span class="comment">//向顺序栈中插入元素的运算 </span></span><br><span class="line">   <span class="function">seqstack *<span class="title">PUSH</span><span class="params">(seqstack *S,datatype x)</span></span></span><br><span class="line"><span class="function">   </span>&#123;</span><br><span class="line">       <span class="keyword">if</span>(S-&gt;top&gt;=MAXSIZE<span class="number">-1</span>)<span class="comment">//检查顺序栈是否为满栈 </span></span><br><span class="line">       &#123;</span><br><span class="line">           <span class="built_in">printf</span>(<span class="string">"栈满溢出错误！"</span>);    </span><br><span class="line">           <span class="keyword">return</span> (<span class="literal">NULL</span>); <span class="comment">//若为满栈 终止程序 </span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">            S-&gt;top++;<span class="comment">//将栈顶指针加1，使之指向新结点 </span></span><br><span class="line">            S-&gt;<span class="built_in">stack</span>[S-&gt;top]=x;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> (S);</span><br><span class="line">   &#125;</span><br><span class="line">   </span><br><span class="line">   <span class="comment">//从顺序栈中删除栈顶元素的运算</span></span><br><span class="line">   <span class="function">datatype <span class="title">POP</span><span class="params">(seqstack *S)</span></span></span><br><span class="line"><span class="function">   </span>&#123;datatype x;</span><br><span class="line">       <span class="keyword">if</span>(S-&gt;top&lt;<span class="number">0</span>)<span class="comment">//注意是top&lt;0; </span></span><br><span class="line">       &#123;    </span><br><span class="line">           <span class="built_in">printf</span>(<span class="string">"栈空出错误！"</span>);</span><br><span class="line">           <span class="keyword">return</span> (<span class="literal">NULL</span>);</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="keyword">else</span></span><br><span class="line">       &#123;</span><br><span class="line">           x=S-&gt;<span class="built_in">stack</span>[S-&gt;top];</span><br><span class="line">           S-&gt;top--;</span><br><span class="line">           <span class="keyword">return</span> (x);</span><br><span class="line">       &#125;</span><br><span class="line">       </span><br><span class="line">    &#125; </span><br><span class="line">    <span class="comment">//顺序栈取栈顶元素的运算</span></span><br><span class="line">    <span class="function">datatype <span class="title">gettop_seqstack</span><span class="params">(seqstack *S)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(EMPTY(S))</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"栈是空栈！"</span>);</span><br><span class="line">            <span class="keyword">return</span> (<span class="literal">NULL</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> </span><br><span class="line">        <span class="keyword">return</span>(S-&gt;<span class="built_in">stack</span>[S-&gt;top])</span><br><span class="line">     &#125;</span><br></pre></td></tr></table></figure>
